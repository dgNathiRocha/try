<div class="container">
    <h1>Showing {{ filter_type }} </h1>
    <table class="table table-striped table-hover">
        <tr>
        <th>ID</th>
            <th>account</th>
            <th>password</th>
        </tr>
    {% for row in datasets %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.account }}</td>
            <td>{{ row.password }}</td>
        </tr>
    {% endfor %}
</table>
</div>
