{% extends 'web/layout.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}
    <body>
        <div class="index-body">
            <div class="index-context setting-context">
                <h1>Sign in</h1>
                <a class="nav-link active" aria-current="page" href="/login" style="color: black;">Sign up?</a>
                <form action="/signin" method="post">
                    {% csrf_token %}

                    <div class="input">
                        <label for="account">Username</label>
                        <input id="account" class=input-container type="text" placeholder="Enter username"
                            name="account" required>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input id="password" class=input-container type="password" placeholder="Enter password"
                            name="password" required>
                    </div>
                    <div class="passChange">
                        <button style="background-color: #43888F;" onClick="console.log('Logging In')">Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
{% endblock %}
